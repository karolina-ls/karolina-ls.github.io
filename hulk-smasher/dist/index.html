<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Hulk Smasher</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h1>
<img src="https://i.gifer.com/4s2Y.gif" alt="Hulk">
  Hulk Smasher
</h1>

<div id="buttonContainer">
  
  <button id="resetButton" onclick="resetSmashed()" onmouseover="popOut('resetButton')" onmouseout="resetPop('resetButton')">Try again!</button>
  
</div>

<div id="imageContainer">

  <img src="https://assets.sainsburys-groceries.co.uk/gol/6411148/1/640x640.jpg" id="watermelon" title="Smash!" onclick="smashObject('watermelon','smashedWatermelon')" onmouseover="popOut('watermelon')" onmouseout="resetPop('watermelon')">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDMula9SaTunxOetJCwbWNIFR85QVeFjnjT4niAan7pfAnzgPhhwrVUkceJGaQNCbvrZ0&usqp=CAU" id="smashedWatermelon">
    <img src="https://st2.depositphotos.com/3591429/5245/i/600/depositphotos_52451329-stock-photo-red-sedan-car.jpg" id="car" title="Smash!" onclick="smashObject('car','smashedCar')" onmouseover="popOut('car')" onmouseout="resetPop('car')">
  <img src="https://w7.pngwing.com/pngs/682/961/png-transparent-crashed-car-thumbnail.png" id="smashedCar">
  <img src="https://thundersbakery.ie/wp-content/uploads/2020/10/Fun-Size-cake-pink--scaled.jpg" id="cake" title="Smash!" onclick="smashObject('cake','smashedCake')" onmouseover="popOut('cake')" onmouseout="resetPop('cake')">
  <img src="https://media.istockphoto.com/id/1223888681/photo/pink-birthday-cake-smashed-ruined-destroyed-art-stock-photo.jpg?s=612x612&w=0&k=20&c=7JXit28ERx-LWciETZDfQvkEdIJp0gGMmGCmBg5aV2E=" id="smashedCake">

</div>

  <script  src="./script.js"></script>

</body>
</html>
